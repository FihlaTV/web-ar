<!DOCTYPE html>
<html lang="en">
<head>
  <title>Augmented Reality</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!--
-->
  <script type="text/javascript" src="build/app.js"></script>

  <style>
    html{
      height: 100%;
    }
    body {
      margin: 0px;
      /*overflow: hidden;*/
      font-family: sans-serif;
      font-size: 15px;
      height: 100%;
    }
    #container{
      position: relative;
    }
    #threejs{
      position: absolute;
      z-index: 4;
      width: 100%;
      height: 100%;
    }
    #feed{
      /*position: absolute;*/
      /*z-index: 2;*/
      visibility: hidden;
    }
    #ar{
      position: absolute;
      z-index: 3;
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="threejs"></div>
    <canvas id="ar"></canvas>
    <video id="feed" loop="true" autoplay="true" preload="none"></video>
  </div>

</body>

</html>
